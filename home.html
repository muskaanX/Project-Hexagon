<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Description - Project Hexagon</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            opacity: 0;
            animation: fadeIn 1s forwards; /* Smooth fade-in animation */
        }
        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }
        nav {
            width: 300px;
            background: #000;
            color: #fff;
            height: 100vh;
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        nav .nav-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex-grow: 1;
            margin-bottom: 60px;
        }
        
        nav img {
            width: 100px; /* Adjust the size as needed */
            margin-top: 60px; /* Space between logo and top */
        }
        nav a {
            color: #fff;
            text-decoration: none;
            display: block;
            padding: 10px 0;
            text-transform: uppercase;
            transition: color 0.3s, text-decoration 0.3s;
        }
        nav a:hover {
            color: #f535aa; /* Neon pink */
            font-weight:bold;
        }
        .content {
            flex-grow: 1;
            background: #222;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .title-box {
            width: 100%;
            height: 200px;
            /*background: url('assets/title-image.jpg') no-repeat center center;*/
            background: url('assets/title-image-extended.jpg') no-repeat center center;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
            box-sizing: border-box;
        }
        .title-box h1 {
            background: #000;
            color: #fff;
            border: 2px solid #fff;
            padding: 10px 20px;
            border-radius: 5px;
            text-transform: uppercase;
            margin: 0;
        }
        .content-section {
            width: 80%;
            padding: 20px;
            background: #333;
            border-radius: 0px;
        }
    </style>
</head>
<body>
    <nav>
        <img src="assets/ashoka logo.png" alt="Logo">
        <div class="nav-content">
            <a href="#section1">Home</a>
            <a href="#section2">Timeline</a>
            <a href="#section3">Features</a>
            <a href="#section4">How It Works</a>
            <a href="#section5">Do-It-Yourself</a>
            <a href="#section6">Iterations</a>
            <a href="#section7">Gallery</a>
            <a href="#section8">License</a>
        </div>
    </nav>
    <div class="content">
        <div class="title-box">
            <h1>Project Hexagon</h1>
        </div>
        <br>
        <div class="content-section" id="section1">
            <h2>Section 1</h2>
            <p>Content for section 1.</p>
        </div>
        <br>
        <div class="content-section" id="section2">
            <h2>Section 2</h2>
            <p>Content for section 2.</p>
        </div>
        <br>
        <div class="content-section" id="section3">
            <h2>Section 3</h2>
            <p>Content for section 3.</p>
        </div>
    </div>
</body>
</html>
