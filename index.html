<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Hexagon</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            object-fit: cover;
        }
        .container {
            background: rgba(0, 0, 0, 1); /* Opaque background */
            padding: 40px; /* Equal padding on all sides */
            border-radius: 8px;
            text-align: center;
            display: inline-block;
        }
        .container h1 {
            background: #000;
            color: #fff;
            border: 2px solid #fff;
            padding: 10px 20px;
            border-radius: 10px;
            text-transform: uppercase;
            margin: 0; /* Remove margin */
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const video = document.querySelector('video');
            video.addEventListener('ended', function() {
                window.location.href = 'description.html'; // Redirect to description page after video ends
            });
        });
    </script>
</head>
<body>
    <video autoplay muted loop class="video-background">
        <source src="assets/rainbow.mp4" type="video/mp4">
    </video>
    <div class="container">
        <h1>PROJECT HEXAGON</h1>
    </div>
</body>
</html>
